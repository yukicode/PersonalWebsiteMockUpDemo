<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <header>
            <img id="bio-img" class="img-responsive center-block" src="./images/bio.jpg" alt="bio-image">
            <div class="text-center" id="title">
                <h1 data-bind="text: bio.name"></h1>
                <h2 data-bind="text: bio.title"></h2>
            </div>
            <ul class="container" id="topContact"></ul>
        </header>
        <section class="container" id="projects">
            <h2 class="row text-400 text-light-color text-center section-title">Featured Work</h2>
            <div class="row" data-bind="foreach: projects">
                <div class="col-lg-6">
                    <div class="project-entry">
                        <h3 class="text-center" data-bind="text: name"></h3>
                        <img class="img-responsive center-block" data-bind="attr: {src: images[0], alt: images[0]}">
                        <div class="text-center buttons">
                            <a class="btn btn-default" role="button" target="_blank" data-bind="attr: {href: link}">
                                <span class="glyphicon glyphicon-folder-open"></span> View GitHub
                            </a>
                            <a class="btn btn-default" role="button" target="_blank" data-bind="attr: {href: demoLink}, disableEmpty: demoLink">
                                <span class="glyphicon glyphicon-play"></span> View Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container gray" id="education">
            <h2 class="row text-400 text-light-color">Education</h2>
            <p>Add contents</p>
            <p>Add contents</p>
            <p>Add contents</p>
            <p>Add contents</p>
            <p>Add contents</p>
            <p>Add contents</p>
        </section>
    </main>

    <footer class="container" id="lets-connect">
        <h2 class="blue text-center row">LET US CONNECT</h2>
        <ul id="footerContacts" class="row"></ul>
    </footer>

    <section id="background">
        <img id="background-img" class="img-responsive center-block" src="./images/graph.svg" alt="background-img-skills">
    </section>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
