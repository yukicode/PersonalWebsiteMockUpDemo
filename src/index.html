<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="main">
        <header>
            <img id="bio-img" class="img-responsive center-block" src="./images/bio.jpg" alt="bio-image">
            <div class="text-center" id="title">
                <h1 data-bind="text: bio.name"></h1>
                <h2 data-bind="text: bio.title"></h2>
            </div>
            <ul class="container" id="topContact"></ul>
        </header>
        <section class="container" id="projects">
            <div class="row">
                <h2 class="text-center section-title">FEATURED WORK</h2>
            </div>
            <div class="row" data-bind="foreach: projects">
                <div class="col-md-6">
                    <div class="project-entry">
                        <div class="carousel slide" data-bind="attr: {id: idattr}">
                            <!-- Indicators -->
                            <ol class="carousel-indicators" data-bind="foreach: images">
                                <li data-bind="attr: {'data-target': $parent.id, 'data-slide-to': $index}, checkActive: $index"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox" data-bind="foreach: images">
                                <div class="item" data-bind="checkActive: $index">
                                    <img data-bind="attr: {'src': src, 'alt': src}">
                                </div>
                            </div>
                        </div>
                        <h3 class="text-center" data-bind="text: name"></h3>
                        <p data-bind="text: projectDescrition"></p>
                        <div class="text-center buttons">
                            <a class="btn btn-default" role="button" target="_blank" data-bind="attr: {href: link}">
                                <i class="icon-code"></i> View GitHub
                            </a>
                            <a class="btn btn-default" role="button" target="_blank" data-bind="attr: {href: demoLink}, disableEmpty: demoLink">
                                <i class="icon-play"></i> View Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container" id="skills">
            <div class="row">
                <h2 class="col-lg-12 text-center section-title">SKILLS</h2>
                <canvas id="language-chart" class="col-sm-12"></canvas>
            </div>
        </section>
        <section class="container">
            <ul id="contacts" class="row list-inline text-center">
                <li><a data-bind="attr: {href: contacts.linkedIn}" target="_blank"><i class="icon-linkedin-sign"></i></a></li>
                <li><a data-bind="attr: {href: contacts.github}" target="_blank"><i class="icon-github-sign"></i></a></li>
                <li><a data-bind="attr: {href: contacts.email}"><i class="icon-envelope"></i></a></li>
            </ul>
        </section>
    </main>

    <section id="background">
        <picture class="img-responsive center-block" alt="background-img-skills">
            <source srcset="./images/background-middle.svg" media="(max-width: 1200px)">
            <source srcset="./images/background-large.svg" media="(min-width: 1200px)">
            <img src="./images/background-large.svg" alt="background-img-skills">
        </picture>
    </section>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/chart.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
